<div class="content">
  <div class="cuenta">
    <div class="section">
      <label>Mi Cuenta</label>
      <div class="card">
        <form class="updateForm" action="" method="post" enctype="multipart/form-data">
          <div>
            <input type="text" name="nombreUsuario" placeholder="Nombre de usuario *">
            <input type="text" name="primerNombre" placeholder="Primer nombre *"><div class="buttonEdit"></div>
            <input type="text" name="primerNombre" placeholder="Segundo nombre"><div class="buttonEdit"></div>
            <input type="text" name="apellidoPaterno" placeholder="Apellido paterno*"><div class="buttonEdit"></div>
            <input type="text" name="apellidoPaterno" placeholder="Apellido materno"><div class="buttonEdit"></div>
