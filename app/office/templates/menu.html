<div class="menu">
    <div class="topContainer">
        <div class="logo">
            <img src="resources/img/imagotipoHorizontal_NerdStuffWhiteSh_lq.png" alt="Logo de la empresa">
        </div>
        <div class="logoMin">
            <img src="resources/img/isotipo_NerdStuffWhiteSh_lq.png" alt="Logo de la empresa">
        </div>
        <div class="userInfo">
            <div class="profilePicture">
                <img ng-src="resources/img/{{usuario.fotoUrl}}" alt="Imagen de perfil">
            </div>
            <h1>
                ¡Hola,<br>
                <span class="username"><b>{{usuario.primerNombre}} {{usuario.segundoNombre}}</b></span>!
            </h1>
        </div>
    </div>
    <div class="bottomContainer" id="menu-tooltip">
        <ul class="sections" ng-click="menuOnClick($event)">
            <a href="#main"><i class="fa fa-home"></i><li class="current" data-step="5" data-intro="Tooltip menú">Inicio</li></a>
            <a href="#comprar" id="comprar-tooltip"><i class="fa fa-star"></i><li>Comprar</li></a>
            <a href="#cuenta" id="cuenta-tooltip"><i class="fa fa-user"></i><li>Mi cuenta</li></a>
            <a href="#historial" id="historial-tooltip"><i class="fa fa-file-text-o"></i><li>Historial</li></a>
            <a href="#invitados" id="invitados-tooltip"><i class="fa fa-users"></i><li>Invitados</li></a>
            <a href="" ng-click="salirOnClick($event)" id="salir-tooltip"><i class="fa fa-sign-out"></i><li>Salir</li></a>
        </ul>
        <a class="help" href="javascript:void(0);" ng-click="startOnboarding()" id="help-tooltip">
            <div class="sphere">
                <i class="fa fa-question" aria-hidden="true"></i>
            </div>
            <h1>¿Necesitas ayuda?</h1>
        </a>
    </div>
</div>
