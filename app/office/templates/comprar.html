<div class="content">
  <div class="categoria" id="carrito">
    <div class="name">
      <h1>Categoria</h1>
    </div>
    <div class="offers">
      <div class="offer">Oferta 1</div>
      <div class="offer">Oferta 2</div>
      <div class="offer">Oferta 3</div>
      <div class="offer">Oferta 4</div>
    </div>
    <div class="section">
      <label>Los mas comprados</label>
      <div class="productContainer">
        <div class="product"><div class="infoCard"></div></div>
        <div class="product"><div class="infoCard"></div></div>
        <div class="product"><div class="infoCard"></div></div>
        <div class="product"><div class="infoCard"></div></div>
        <div class="product"><div class="infoCard"></div></div>
        <div class="product"><div class="infoCard"></div></div>
        <div class="product"><div class="infoCard"></div></div>
        <div class="product"><div class="infoCard"></div></div>
        <div class="product"><div class="infoCard"></div></div>
        <div class="product"><div class="infoCard"></div></div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('div#carrito').ready(function(){
    $('div.categoria>div.offers').slick({
      infinite: true,
      speed: 300,
      slidesToShow: 1,
      adaptiveHeight: true
    });
    $('div.productContainer').slick({
      slidesToShow: 4,
      slidesToScroll: 1,
      autoplaySpeed: 2000,
      responsive: [
        {
          breakpoint: 1572,
          settings: {
            slidesToShow: 3
          }
        },
        {
          breakpoint: 1254,
          settings: {
            slidesToShow: 2
          }
        },
        {
          breakpoint: 936,
          settings: {
            slidesToShow: 1
          }
        }
      ]
    });
  });
</script>
