<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="resources/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/libs/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="login/css/main.css">
    <link rel="icon" href="resources/img/isotipo_NerdStuff2_lq.png">
  </head>
  <body id="loginRegister" background="resources/img/bgPattern.jpg">
    <div class="formContainer">
      <div class="logo">
        <img src="resources/img/imagotipoHorizontal_NerdStuffWhiteSh_lq.png" alt="Logo de la empresa">
        <img class="geekImage" src="resources/img/imageLogin.png" alt="Logo de la empresa">
      </div>
      <div class="outerSquare">
      <div class="square">
        <img src="resources/img/isotipo_NerdStuff2_lq.png" alt="Logo de la empresa">
          <div class="links">
            <a class="login">Login</a>
            <a class="register">Registro</a>
          </div>
          <form class="loginForm" method="post">
            <input class="toJson" type="email" name="email" placeholder="Correo *">
            <input class="toJson" type="password" name="contrasena" placeholder="Contraseña *">
            <input type="submit" name="send" value="Entrar">
          </form>
          <form class="registerForm" method="post">
            <input class="toJson" type="text" name="nombreUsuario" placeholder="Usuario *">
            <input class="toJson" type="text" name="primerNombre" placeholder="Nombre *">
            <input class="toJson" type="text" name="apellidoPaterno" placeholder="Apellido *">
            <input class="toJson" type="email" name="email" placeholder="Correo *">
            <input class="toJson" type="password" name="contrasena" placeholder="Contraseña *">
            <input type="submit" name="send" value="Registrarse">
          </form>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="resources/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="resources/libs/slick-carousel/slick/slick.min.js"></script>
    <script type="text/javascript" src="resources/libs/jquery-validation/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="login/js/app.js"></script>
  </body>
</html>
