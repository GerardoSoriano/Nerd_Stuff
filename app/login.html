<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="resources/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/libs/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="login/css/main.css">
  </head>
  <body id="loginRegister">
    <div class="formContainer">
      <div class="logo">
        <img src="resources/img/isotipo.png" alt="Logo de la empresa">
      </div>
      <form class="loginForm" method="post">
        <div class="links">
          <a href="login.html">Login</a>
          <a href="register.html">Registro</a>
        </div>
        <input class="toJson" type="email" name="email" placeholder="Correo *">
        <input class="toJson" type="password" name="contrasena" placeholder="Contraseña *">
        <input type="submit" name="send" value="Submit">
        <span>¿Olvidaste tu contraseña?</span>
      </form>
    </div>
    <script type="text/javascript" src="resources/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="resources/libs/slick-carousel/slick/slick.min.js"></script>
    <script type="text/javascript" src="resources/libs/jquery-validation/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="login/js/app.js"></script>
  </body>
</html>
