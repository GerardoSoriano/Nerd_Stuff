<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../../resources/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/modernizr.min.js"></script>

    <!-- Custom CSS -->
    <link href="../css/turnjs.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <div style="background-image:url(../../resources/img/pages/catalogo.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo2.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo3.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo4.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo5.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo6.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo7.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo8.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo9.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo10.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo11.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo12.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo13.jpg); background-size: 100%"></div>
                <div style="background-image:url(../../resources/img/pages/catalogo14.jpg); background-size: 100%"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        function loadApp() {

            // Create the flipbook

            // $('.flipbook').turn("resize");

            $('.flipbook').turn({
                // Width

                width: 922,

                // Height

                height: 600,

                // Elevation

                elevation: 50,

                // Enable gradients

                gradients: true,

                // Auto center this flipbook

                autoCenter: true,

            });
        }

        // Load the HTML4 version if there's not CSS transform

        yepnope({
            test: Modernizr.csstransforms,
            yep:  ['../../resources/libs/turnjs/turn.js'],
            nope: ['../../resources/libs/turnjs/turn.html4.min.js'],
            both: ['../css/turnjs.css'],
            complete: loadApp
        });
    </script>
</body>

</html>
